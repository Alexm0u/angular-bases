<h4>Agregar personaje</h4>
            <form class="row" (ngSubmit)="emitCharacter()">
                <input 
                type="text" 
                [(ngModel)]="character.name" 
                name="name"
                class="form-control mb-2" 
                placeholder="nombre personaje">
                
                <input 
                type="number" 
                [(ngModel)]="character.power"
                name="power"
                class="form-control mb-2" 
                placeholder="poder">

                <button 
                class="btn btn-primary" 
                type="submit">
                    Agregar
                </button>
            

           

            </form>
